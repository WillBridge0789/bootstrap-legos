<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap: Row-Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col green"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-6 black"></div>
            <div class="col-lg-3 col-6 gray"></div>
            <div class="col-lg-3 col-6 black"></div>
            <div class="col-lg-3 col-6 gray"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-12 red"></div>
            <div class="col-lg-4 col-12 orange"></div>
            <div class="col-lg-4 col-12 yellow"></div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 green"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6 blue"></div>
            <div class="col-6 purple"></div>
        </div>
    </div>
</body>
</html>
